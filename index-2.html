<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

      <!-- Latest compiled and minified JavaScript -->

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <section class="left">
          <!-- left section where the iphone pic goes -->
          <div class="col-md-6">

            <img class='img-circle' width=400 height= 400 src='https://static1.squarespace.com/static/5229113ee4b0ff02a819146e/t/52f8f88de4b086cbdc103ac4/1392048274088/caity+iphone+instagram.jpg' />
          </div>
        </section>
        <section class="right">
          <div class="col-md-6">
            <section class="instagram-logo">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" width=200 height= 100 alt="instagram text">
            </section>
            <section class="sign up">
              <p>Sign up to see photos and videos from your friends</p>
              <div class="row">
                  <form class="search-bar" action="index.html" method="post">
                    <div class="col-md-12">
                      <input type="text" name="Search" value="Mobile number or Email">
                    </div>
                    <div class="col-md-12">
                      <input type="text" name="Search" value="Full name">
                    </div>
                    <div class="col-md-12">
                      <input type="text" name="Search" value="Username">
                    </div>
                    <div class="col-md-12">
                      <input type="text" name="Search" value="Password">
                    </div>
                    <div class="col-md-12">
                      <p class="align-middle"><input type="submit" value="Next"></p>

                    </div>
            </div>
          <p>By signing up, you agree to our Terms. Learn how we collect, use and share your data in our Data Policy and how we use cookies and similar technology in our Cookies Policy.</p>
        </form>
            </section >
            <section class="Apps">
              <div class="row">
                <p> Get the app </p>
              </div>
              <div class="row">
                <div class="apple">
                  <div class="col-md-4">
                    <img src="app-store.png" alt="apple app store image">
                  </div>
                </div>
                  <div class="google-playstore">
                    <div class="col-md-4">
                      <img src="play-store.png" alt="playstore image">
                    </div>
                  </div>
                  <div class="microsoft">
                    <div class="col-md-4">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/2000px-Get_it_from_Microsoft_Badge.svg.png" alt="image of microsoft appstore">
                    </div>
                  </div
              </div>

            </section>
        </section>

              </div>
      </div>
    </div>

  </body>
